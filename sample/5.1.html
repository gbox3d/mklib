<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>iScroll demo: simple</title>

    <link rel="stylesheet" href="../libs/css/mklib.css">

    <script type="text/javascript" src="../libs/js/iscroll.js"></script>

</head>
<body>

<div class="mk-header"><a>iScroll</a></div>

<div class="mk-content" >

    <div class="mk-scroller">

        <ul id="thelist">
            <li>Pretty row 1</li>
            <li>Pretty row 2</li>
            <li>Pretty row 3</li>
            <li>Pretty row 4</li>
            <li>Pretty row 5</li>
            <li>Pretty row 6</li>

        </ul>

    </div>

    <img src="../res/pic1.png" style="width: 100%" >


</div>
<div class="mk-footer"></div>



<script type="text/javascript">

    var myScroll;
    myScroll = new iScroll( document.querySelector('.mk-content') );
    document.addEventListener('touchmove', function (e) { e.preventDefault(); }, false);

</script>

</body>
</html>
