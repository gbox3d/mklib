<!DOCTYPE html>
<html>
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <title>mklib sample : normal button</title>

    <link rel="stylesheet" href="../libs/css/mklib.css">
    <script type="text/javascript" src="../libs/js/iscroll.js"></script>

</head>
<body>


<div id="test-btn" class="mk-ui-btn" > <span class="mk-ui-btn-inner" >Button</span> </div>

<script>

    document.getElementById('test-btn').addEventListener('mousedown',function(evt) {

        this.classList.add('pressed');

    });

    document.getElementById('test-btn').addEventListener('mouseup',function(evt) {

        this.classList.remove('pressed');

    });

</script>


</body>
</html>
